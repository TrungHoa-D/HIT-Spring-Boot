<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:each="u : ${userList}">
        <h1 style="display: inline-block" th:text="*{u.getName()}"></h1>
        <h1 style="display: inline-block" th:text="*{u.getAge()}"></h1>
    </div>
    <form th:action="@{/about}">
        <input name="name" type="text">
        <input name="age" type="text">
        <input type="submit" value="submit">
    </form>
</body>
</html>
